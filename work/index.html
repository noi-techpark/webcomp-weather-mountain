<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Meteo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://unpkg.com/normalize.css@8.0.1/normalize.css" />
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.1.3/webcomponents-bundle.js"></script>
    <link rel="stylesheet" href="./demo.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Metal+Mania&family=Odibee+Sans&family=Sriracha&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div style="max-width: 1280px; margin: 0 auto;">
      <h1>en (font: Metal Mania)</h1>
      <style>
        meteo-mountain-widget.en_widget {
          --webcomp-weather-mountain-font-family: Metal Mania;
        }
      </style>
      <meteo-mountain-widget class="en_widget" language_translation="en"></meteo-mountain-widget>

      <h1>de (font: Sriracha)</h1>
      <style>
        meteo-mountain-widget.de_widget {
          --webcomp-weather-mountain-font-family: Sriracha;
        }
      </style>
      <meteo-mountain-widget class="de_widget" language_translation="de"></meteo-mountain-widget>

      <h1>it (font: default)</h1>
      <meteo-mountain-widget language_translation="it"></meteo-mountain-widget>

      <h1>nl (font: Odibee Sans)</h1>
      <style>
        meteo-mountain-widget.nl_widget {
          --webcomp-weather-mountain-font-family: Odibee Sans;
        }
      </style>
      <meteo-mountain-widget class="nl_widget" language_translation="nl"></meteo-mountain-widget>

      <h1>cs</h1>
      <meteo-mountain-widget language_translation="cs"></meteo-mountain-widget>

      <h1>pl</h1>
      <meteo-mountain-widget language_translation="pl"></meteo-mountain-widget>

      <h1>fr</h1>
      <meteo-mountain-widget language_translation="fr"></meteo-mountain-widget>

      <h1>ru</h1>
      <meteo-mountain-widget language_translation="ru"></meteo-mountain-widget>

      <h1>en</h1>
      <meteo-mountain-widget class="en_widget" language_translation="en"></meteo-mountain-widget>
    </div>
    <script src="scripts/weather_mountain_widget.js"></script>
  </body>
</html>
